<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #e7f1ff;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #4a9cf0;
            border: none;
        }
        .btn-outline-primary {
            color: #4a9cf0;
            border-color: #4a9cf0;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="h3">User Dashboard</h1>
        
        <!-- View the Quiz -->
        <div class="card">
            <div class="card-header">
                <span>View the Quiz</span>
            </div>
            <div class="card-body">
                {% if quiz %}
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Subject:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" readonly value="{{ quiz.subject }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Chapter:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" readonly value="{{ quiz.chapter }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Number of Questions:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" readonly value="{{ quiz.num_questions }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Duration(mins):</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" readonly value="{{ quiz.duration }}">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Start</button>
                </div>
                {% else %}
                <p class="text-center text-muted">No quiz available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
